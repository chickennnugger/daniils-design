<!DOCTYPE html>
<!-- Deklarerar att detta är ett HTML5-dokument -->
<html lang="en">
<!-- <html> är roten av HTML-dokumentet, lang="en" anger språket för sidan -->
<head>
    <!-- <head> innehåller metadata om dokumentet, t.ex. titlar och länkar till CSS -->
    <meta charset="UTF-8">
    <!-- Anger teckenkodningen för dokumentet till UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Gör sidan responsiv genom att anpassa bredden efter enhetens skärm -->
    <title>Document</title>
    <!-- Titel som visas i webbläsarens flik -->
    <link rel="stylesheet" href="style.css">
    <!-- Länkar till en extern CSS-fil för att styla sidan -->
</head>
<body>
<!-- <body> innehåller allt innehåll som visas på webbsidan -->
    <div class="navbar">
        <!-- En container för navigationsfältet -->
        <div class="navbar-left">
            <!-- Del av navbaren till vänster -->
            <h3>Daniils lekstuga</h3>
            <!-- Rubrik med namnet på sidan -->
        </div>
       
        <div class="navbar-right">
            <!-- Del av navbaren till höger med länkar -->
            <a href="Hem">Hem</a>
            <!-- Länk till startsidan -->
            <a href="https://www.hitta.se/daniil+baykov/uppsala/person/hdMRj2_w-X?_gl=1*1v0ube3*_up*MQ..*_ga*MTIwOTcxNTc2My4xNzU2NDY5MjU2*_ga_JNGVTZCC37*czE3NTY0NjkyNTUkbzEkZzAkdDE3NTY0NjkyNTUkajYwJGwwJGgw"> Om Daniil</a>
            <!-- Länk till en extern sida med information om Daniil -->
            <a href="https://www.youtube.com/@VeryBadUnicorn">Mer Daniil</a>
            <!-- Länk till Daniils YouTube-kanal -->
            <a href="kontakta Daniil">Kontakta Daniil</a>
            <!-- Länk för att kontakta Daniil -->
        </div>
    </div>
    
    <div class="huvud">
        <!-- Huvudinnehåll på sidan -->
        <img src="image.png" alt="snygg Daniil">
        <!-- Bild på Daniil, alt-text visas om bilden inte laddas -->
        <div class="text"> Välkommen till Daniils lekstuga</div>
        <!-- Huvudtext som hälsar besökaren välkommen -->
        <div class="undertext">visst är det kul att placera objekt i HTML?</div>
        <!-- Undertext för att ge mer information eller ett skämtsamt meddelande -->
    </div>
    
</body>
</html>
